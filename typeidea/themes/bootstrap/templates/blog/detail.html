{% extends 'blog/base.html' %}
{% load comment_block %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}
    {% if post %}
    <h1>{{ post.title }}</h1>
        <div>
        <span>作者：{{ post.owner.name }}</span>
        <span>分类：{{ post.category_name }}</span>
        </div>
        <hr>
        <p>
        {{ post.content }}
        </p>
    {% endif %}

    {% comment_block request.path %}
{% endblock %}
